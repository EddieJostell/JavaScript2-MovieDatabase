<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>MovieDatabase</title>
</head>
<body>
	<header>
		<h1>Eduardo's MovieDatabase</h1>
		<a href="#">Top Rated</a>
		<a href="">Worst Rated</a>
	</header>
	<main>
		<section id="formLeft">
			<h2>Add a Movie</h2>
			<div id="divider1"></div>
			<form id="emdb-form">
				<label for="title">Movie Title</label>
				<input id="title" type="text" name="title">
				<label for="year">Premier Year</label>
				<input id="year" type="text" name="year">
				<label for="url">Poster</label>
				<input id="url" type="text" name="posterURL">
				<label for="genres">Genre</label>
				<input id="genres" type="text" name="genres">
				<label for="ratings">Rate the Movie (1-10)</label>
				<input id="ratings" type="number" name="ratings" min="0" max="10">
				<input id="btnAdd" type="button" value="Submit" name="btnSubmit">
			</form>
		</section>
		<section id="movieList">
			<h2>Movie List</h2>
			<div id="divider1"></div>
			<input id="btnShow" type="button" name="btnShowList" value="Movie List">
			<ul id="movieUL">
				
			</ul>

		</section>
	</main>
	<!-- <script type="text/javascript" src="js/script.js"></script> -->
	<script type="text/javascript" src="js/script2.js"></script> 
</body>
</html>
