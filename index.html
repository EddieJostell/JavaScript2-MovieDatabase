<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>MovieDatabase</title>
</head>
<body>
	<header>
		<h1>Eduardo's MovieDatabase</h1>
	</header>
	<main>
		<section id="formLeft">
			<form>
				<h2>Movie Title</h2>
				<input type="text" name="Movie title" placeholder="Title">
				<h2>Year</h2>
				<input type="text" name="yearMade">
				<h2>Genre</h2>
				<h4>Adventure</h4>
				<input type="checkbox" name="Adventure" placeholder="Adventure">
				<h4>Action</h4>
				<input type="checkbox" name="Action">
				<h4>Crime</h4>
				<input type="checkbox" name="Crime">
				<h4>Comedy</h4>
				<input type="checkbox" name="Comedy">
				<h4>Drama</h4>
				<input type="checkbox" name="Drama">
				<h4>Fantasy</h4>
				<input type="checkbox" name="Fantasy">
				<h4>Horror</h4>
				<input type="checkbox" name="Horror">
				<h4>Mystery</h4>
				<input type="checkbox" name="Mystery">
				<h4>Sci-Fi</h4>
				<input type="checkbox" name="Sci-Fi">
				<h4>Thriller</h4>
				<input type="checkbox" name="Thriller">
				<h2>Rating (1-10)</h2>
				<input type="number" name="movieRate">
			</form>
		</section>
		<section id="movieList">

		</section>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
